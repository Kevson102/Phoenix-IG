{% extends 'common/base.html' %}
{% load bootstrap3 %}

{%block content%}
{{block.super}}

<div class="row">
  <div class="text-center card col-md-6">
    <div class="card-header">
      {{details.image_name}}
    </div>
  
    <div class="card-body">
      <img class="img-responsive" src="{{details.image.url}}" alt="Image">
    </div>
    
    <div class="mx-auto">
      <!-- Comment form goes here -->
      <form action="{%url 'image_details' photo_id=details.id %}" enctype="multipart/form-data" method="POST">
        {%csrf_token%}
        {% bootstrap_form form %}
    
        <input type="submit" class="btn btn-sm btn-success" value="comment">
      </form>
    </div>

  </div>
  <div class="text-center col-md-6">
    <!-- Display comments here -->
    {%for comment in comments%}

    <p>{{comment.comment_message}}</p>

    {%endfor%}
  </div>
</div>


{%endblock%}
