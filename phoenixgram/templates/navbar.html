<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="col-sm-2 col-md-2 navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}"> Instagram </a>
      </div>

      <div class="col-sm-2 col-md-2 text-center navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}"> Home</a>
      </div>

      <div class="col-sm-3 col-md-3 navbar-right">
        <form class="navbar-form" role="search" action="">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="e.g Travel" name="category">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-sm-3 col-md-3">
        <a href="{%url 'post_image'%}" class="col-sm-3 col-md-3 col-lg-3">Create a post</a>
      </div>

      <div class="col-sm-2 col-md-2">
        {% if user.is_authenticated %}
        <ul>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{% url 'home' %}">Home</a>
              </li>
              <li>
                <a href="/accounts/password/change">Change Password</a>
              </li>
              <li>
                <a href="{%url 'profile'%}">My Profile</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      {%else%}
        <li>
          <a href="/accounts/login" class="btn btn-default">Login</a>
        </li>
      {%endif%}
      </div>

    </div>
  </nav>
</body>
</html>
